<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .content {
            flex: 2;
        }
        .content fieldset {
            border: 2px solid #ff6f61;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .content legend {
            font-weight: bold;
            color: #ff6f61;
        }
        .content label {
            font-weight: bold;
        }
        .content p {
            margin: 5px 0 15px;
            color: #555;
            font-size: 1.2rem;
        }
        .additional-box {
            background: #ffe0cc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .additional-box h2 {
            color: #ff6f61;
            margin-bottom: 10px;
        }
        .image {
            flex: 1;
            text-align: center;
        }
        .image img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .blinking-text {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6f61;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #ff6f61; font-size: 3rem;">Giới thiệu bản thân</h1>
    <div class="container">
        <!-- Left Side: Content -->
        <div class="content">
            <!-- Main Information -->
            <form action="bieumau.html" method="post">
                <fieldset>
                    <legend>Giới thiệu thông tin bản thân</legend>
                    <ol>
                        <li>
                            <label for="fullname">Họ và tên:</label>
                            <br>
                            <p>Trần Nguyệt Hằng</p>
                        </li>
                        <li>
                            <label for="class">Lớp:</label>
                            <br>
                            <p>12 Hóa</p>
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <br>
                            <p>nguyethang123@gmail.com</p>
                        </li>
                        <li>
                            <label for="text">Quê quán:</label>
                            <br>
                            <p>Thành phố Bến Tre, tỉnh Bến Tre</p>
                        </li>
                    </ol>
                </fieldset>
            </form>

            <!-- Additional Information Box -->
            <div class="additional-box">
                <h2>Thông tin thêm</h2>
                <p><strong>Số điện thoại liên lạc:</strong> 0123 456 789</p>
                <p><strong>Câu lạc bộ:</strong> CLB Hóa học sáng tạo</p>
                <p class="blinking-text">Bộ phim yêu thích: <a href="https://www.imdb.com/title/tt7286456/" target="_blank" style="color: #ff6f61; text-decoration: none;">Joker</a></p>
            </div>
        </div>

        <!-- Right Side: Image -->
        <div class="image">
            <img src="https://github.com/user-attachments/assets/1f440ed9-1652-4c56-a1a4-0d449d84d7dd" alt="Hình ảnh của Trần Nguyệt Hằng">
        </div>
    </div>
</body>
</html>
